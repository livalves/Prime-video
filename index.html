<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logoPrime.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

<body>
    <header>
        <nav id="menu">
            <a href="">Inicio</a>
            <a href="">Filmes</a>
            <a href="">Série</a>
        </nav>
    </header>

    <main>
        <img id="banner"src="img/banner.png" alt="Banner Logo Prime Video">

        <section>
            <div id="blocoUm">
                <img class="seta" src="img/setaEsquerda.png" alt="Seta para esquerda">
                <figure class="card">
                    <img src="img/theBoys.png" alt="Capa The Boys">
                    <figcaption>The Boys</figucaption>
                </figure>

                <figure class="card">
                    <img src="img/chris.png" alt="Capa Todo Mundo Odeia o Chris">
                    <figcaption>Todo Mundo Odeia o Chris</figcaption>
                </figure>
                
                <figure class="card">
                    <img src="img/interstellar.png" alt="Capa Interstellar">
                    <figcaption>Capa Interstellar</figcaption>
                </figure>
                <img class="seta" src="img/setaDireita.png" alt="Seta para direita">
            </div>

            <div id="blocoDois">
                <img class="seta" src="img/setaEsquerda.png" alt="Seta para esquerda">
                <figure class="card">
                    <img src="img/senhorAneis.png" alt="Capa O senhor dos Anéis ">
                    <figcaption>O senhor dos Anéis </figcaption>
                </figure>

                <figure class="card">
                    <img src="img/bigbang.png" alt="Capa The Big Bang Theory">
                    <figcaption>The Big Bang Theory</figcaption>
                </figure>
                
                <figure class="card">
                    <img src="img/topGun.png" alt="Capa Top Gun">
                    <figcaption>Top Gun</figcaption>
                </figure>
                <img class="seta" src="img/setaDireita.png" alt="Seta para direita">
            </div>
        </section>
    </main>

    <footer>
        <p>© Prime Video © Prime•Video © & ™ Aneis do Poder LTD © 2022 MARVERICK. Reservados todos os direitos, Prime Video</p>
        
        <nav id="redes">
            <a href="https://www.youtube.com/@PrimeVideoBR" target="_blank" rel="noopener noreferrer">
                <img src="img/logoYoutube.png" alt="Logo Youtube">
            </a>

            <a href="https://www.instagram.com/primevideobr/" target="_blank" rel="noopener noreferrer">
                <img src="img/logoInsta.png" alt="Logo Instagram">
            </a>

            <a href="https://www.primevideo.com/offers/nonprimehomepage/ref=dv_web_force_root?_encoding=UTF8&language=pt_BR" target="_blank" rel="noopener noreferrer">

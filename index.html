<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logoPrime.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav id="menu">
            <a href="">Inicio</a>
            <a href="">Filmes</a>
            <a href="">Série</a>
        </nav>
    </header>

    <main>
        <img id="banner"src="img/banner.png" alt="Banner Logo Prime Video">

        <div>
            <figure class="card">
                <img src="img/theBoys.png" alt="Capa The Boys">
                <figurecaption>The Boys</figurecaption>
            </figure>

            <figure class="card">
                <img src="img/chris.png" alt="Capa Todo Mundo Odeia o Chris">
                <figurecaption>Todo Mundo Odeia o Chris</figurecaption>
            </figure>
             
            <figure class="card">
                <img src="img/interstellar.png" alt="Capa Interstellar">
                <figurecaption>Capa Interstellar</figurecaption>
            </figure>
        </div>

        <div>
            <figure class="card">
                <img src="img/senhorAneis.png" alt="Capa O senhor dos Anéis ">
                <figurecaption>O senhor dos Anéis </figurecaption>
            </figure>

            <figure class="card">
                <img src="img/bigbang.png" alt="Capa The Big Bang Theory">
                <figurecaption>The Big Bang Theory</figurecaption>
            </figure>
             
            <figure class="card">
                <img src="img/topGun.png" alt="Capa Top Gun">
                <figurecaption>Top Gun</figurecaption>
            </figure>
        </div>
    </main>

    <footer>
    
    </footer>
</body>
</html>
